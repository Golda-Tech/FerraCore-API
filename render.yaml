services:
  - type: web
    name: auth-service
    runtime: docker
    plan: free
    repo: https://github.com/Golda-Tech/RexPay-API
    rootDir: ./auth-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: "8081"

  - type: web
    name: collections-service
    runtime: docker
    plan: free
    repo: https://github.com/Golda-Tech/RexPay-API
    rootDir: ./collections-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: "8082"

  - type: web
    name: api-gateway
    runtime: docker
    plan: free
    repo: https://github.com/Golda-Tech/RexPay-API
    rootDir: ./api-gateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: "8080"
      - key: JWT_SECRET_KEY
        sync: false
